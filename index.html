<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles/main.min.css">
  </head>
  <body>
    <div class="calculator">
      <div class="total" id="total">0</div>
      <div class="operators" id="operators">
        <a href="javascript:void(0);" id="plus">+</a>
        <a href="javascript:void(0);" id="minus">-</a>
        <a href="javascript:void(0);" id="times">x</a>
        <a href="javascript:void(0);" id="divide">/</a>
        <a href="javascript:void(0);" id="equal">=</a>
      </div>
      <div class="numbers" id="numbers">
        <a href="javascript:void(0);">1</a>
        <a href="javascript:void(0);">2</a>
        <a href="javascript:void(0);">3</a>
        <a href="javascript:void(0);">4</a>
        <a href="javascript:void(0);">5</a>
        <a href="javascript:void(0);">6</a>
        <a href="javascript:void(0);">7</a>
        <a href="javascript:void(0);">8</a>
        <a href="javascript:void(0);">9</a>
        <a href="javascript:void(0);">0</a>
        <a href="javascript:void(0);">C</a>
        <a href="javascript:void(0);">CA</a>
      </div>
    </div>
    <script src="javascripts/main.min.js"></script>
  </body>
</html>
